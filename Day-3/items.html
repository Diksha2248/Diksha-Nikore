<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul type="disc">
        <li style="color: orange;">Orange</li>
        <li>Grapes</li>
        <li style="text-transform: lowercase;">Banana</li>
        <li>Apple</li>
        <li>Cherry</li>
    </ul>

    <ol type="A">
        <li style="text-transform: uppercase;">Onion</li>
        <li>Garlic</li>
        <li>Tomato</li>
        <li>Chilli</li>
        <li style="color: purple;">Lemon</li>
    </ol>

    <ul type=square>
        <li style="text-decoration: underline;">BMW</li>
        <li>Audi</li>
        <li style="color: blue;">Hyundai</li>
        <li>Ford Fiesta</li>
        <li>Honda City</li>
    </ul>
</body>

</html>
