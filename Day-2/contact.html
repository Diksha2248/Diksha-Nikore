<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend align="Center">Contact Form</legend>
        <table>
            <form action="formtable.html">
                <tr>
                    <td>Enter Name:</td>
                    <td> <input type="text" name="username" placeholder="enter name" required></td>
                </tr>
                <tr>
                    <td>Enter Email:</td>
                    <td> <input type="email" name="mail" placeholder="enter mail"></td>

                </tr>
                <tr>
                    <td>Phone_Number:</td>
                    <td><input type="tel" name="phnnumber" pattern="[1-9]{10}" required></td>
                </tr>
                <tr>
                    <td> Gender:</td>
                    <td><input type="radio" name="gender" checked>Male
                        <input type="radio" name="gender">Female </td>
                </tr>


                <tr>
                    <td> Other Details:</td>
                    <td><textarea name="details" cols="30" rows="10"></textarea></td>

                </tr>
                <tr>
                    <td><input type="button" name="select" value="select"></td>
                </tr>
            </form>
        </table>
    </fieldset>

</body>

</html>
