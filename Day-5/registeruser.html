<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        usernames = ['smita', 'rachi', 'vedant', 'jenny']
        name = prompt('enter name')

        function validateUser() {
            for (key in usernames) {
                if (usernames[key] == name) {
                    document.getElementById('mydiv').innerHTML = 'username already exists'
                    break;
                }

                if (usernames[key] != name) {
                    document.getElementById('mydiv').innerHTML = 'You are registered!'
                }
            }
        }
    </script>
</head>

<body>
    <input type="button" value="Click Me" id="username" onclick="validateUser()">
    <div id="mydiv" style="background-color: tomato;"></div>
</body>

</html>
